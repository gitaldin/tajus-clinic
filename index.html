<!DOCTYPE html>
<html lang="en">
<meta name="google-site-verification" content="lf1HZR5ILVCYQBbAXJWu9p1Bikg9kWfw5KwAVPQ1_1M" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Book your appointment at Tajus Ayurvedic Clinic. Personalized ayurvedic care to restore your wellness."/>
  <meta name="keywords" content="Tajus Ayurvedic Clinic, Book Appointment, Ayurveda, Tajus Clinic, Kerala Ayurvedic Doctor"/>
  <meta name="author" content="Tajus Ayurvedic Clinic"/>
  <title>Tajus Ayurvedic Clinic | Book Appointment</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
    header { background: #0c4b33; color: white; padding: 30px; text-align: center; }
    main { padding: 20px; max-width: 600px; margin: auto; }
    form { display: flex; flex-direction: column; gap: 10px; }
    input, textarea, button { padding: 10px; font-size: 16px; }
    button { background-color: #0c4b33; color: white; border: none; cursor: pointer; }
    iframe { width: 100%; height: 300px; margin-top: 30px; border: none; }
  </style>
</head>
<body>

  <header>
    <h1>Tajus Ayurvedic Clinic</h1>
    <p>Book your appointment now</p>
  </header>

  <main>
    <form id="bookingForm">
      <input type="text" id="name" placeholder="Full Name" required />
      <input type="date" id="date" required />
      <input type="time" id="time" required />
      <textarea id="reason" placeholder="Reason for Visit" rows="4"></textarea>
      <button type="submit">Book Appointment on WhatsApp</button>
    </form>

    <h3>Our Location:</h3>
    <iframe 
      src="https://www.google.com/maps?q=9.9942093,76.2892756&z=15&output=embed"
      allowfullscreen
    ></iframe>
  </main>

  <script>
    document.getElementById('bookingForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const name = document.getElementById('name').value;
      const date = document.getElementById('date').value;
      const time = document.getElementById('time').value;
      const reason = document.getElementById('reason').value;

      const message = `New Appointment Request:%0A%0AName: ${name}%0ADate: ${date}%0ATime: ${time}%0AReason: ${reason}`;
      const phoneNumber = '919037321984';

      const whatsappURL = `https://wa.me/${phoneNumber}?text=${message}`;
      window.open(whatsappURL, '_blank');
    });
  </script>

</body>
</html>
